[project]
title = "Dashboard Project"
version = "0.1.0"
port = 3000
slug = "paul-anderson-dashboard"  # Required: Unique identifier for your project
entrypoint = "hello.py"    # Required: Main script to run when executing preswald run

[branding]
name = "Housing Market Dashboard"
logo = "data/home.png"
favicon = "data/home.ico"
primaryColor = "#ffcc00"

[data.housing_data]
type = "csv"
path = "data/global_housing_market_extended.csv"

[logging]
level = "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"